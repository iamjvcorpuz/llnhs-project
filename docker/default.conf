<VirtualHost *:8080>

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <FilesMatch "^\.">
        Require all denied
    </FilesMatch>
    
    <FilesMatch "(artisan|composer\.(json|lock)|package\.json|webpack\.mix\.js)$">
        Require all denied
    </FilesMatch>
</VirtualHost>